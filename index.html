<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>angel's site</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    main {
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 1rem 0;
    }

    p, .socials {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px dashed currentColor;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      p, .socials {
        font-size: 1.25rem;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: #eee;
      }

      a {
        border-bottom-color: #888;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>angel's site</h1>
    <p>chicken jockey!</p>
    <div class="socials">
      <p>
        <a href="https://instagram.com/sillyangel14" target="_blank">instagram</a> /
        <a href="https://github.com/sillyangel" target="_blank">github</a> /
        <a href="mailto:angel@sillyangel.dev">angel@sillyangel.dev</a>
      </p>
    </div>
  </main>
</body>
</html>
